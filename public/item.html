<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>CatalogApp</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let itemId = urlParams.get('item_id');

        // Bind Item
        window.addEventListener('load', function() {
            let req = new XMLHttpRequest();
            req.open("GET", "/api/v1/item/" + itemId, true);
            req.addEventListener('load', function() {
                new Vue({
                    el: '#item-wrapper',
                    data: {
                        item: JSON.parse(req.responseText)
                    }
                });
            });
            req.send(null);
        });
    </script>
</head>
<body>
    <header id="app-title-wrapper">
        <h1 id="app-title">
            <a href="index.html" class="app-title-text">Catalog App</a>
        </h1>
        <span id="login-button">Login</span>
    </header>
    <main>
        <section id="item-wrapper">
            <h2 id="item-title-text">{{ item.name }}</h2>
            <p>{{ item.description }}</p>
        </section>
    </main>
</body>
</html>
