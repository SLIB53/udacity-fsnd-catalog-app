<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://unpkg.com/vue"></script>
    <script>
        window.addEventListener('load', function() {
            var req = new XMLHttpRequest();
            req.open("GET", "/api/v1/categories", true);
            req.addEventListener('load', function() {
                new Vue({
                    el: '#categories-wrapper',
                    data: {
                        categories: JSON.parse(req.responseText)
                    }
                });
            });
            req.send(null);
        });
        window.addEventListener('load', function() {
            var req = new XMLHttpRequest();
            req.open("GET", "/api/v1/items?order_by=age&order=asc&limit=7", true);
            req.addEventListener('load', function() {
                new Vue({
                    el: '#recent-items-wrapper',
                    data: {
                        recentItems: JSON.parse(req.responseText)
                    }
                });
            });
            req.send(null);
        });
    </script>

    <title>CatalogApp</title>
</head>
<body>
    <header id="app-title-wrapper">
        <h1 id="app-title"><a href="index.html" class="app-title-text">Catalog App</a></h1>
        <span id="login-button">Login</span>
    </header>
    <main id="front-page-content">
        <section id="categories-wrapper">
            <h2 class="front-page-header">Categories</h2>
            <ul class="catalog-object-list">
                <li v-for="category in categories">
                    <a class="catalog-object-button" v-bind:href="'/category?category_id=' + category.id"> {{ category.name }} </a>
                </li>
            </ul>
        </section>
        <section id="recent-items-wrapper">
            <h2 class="front-page-header">Recent Items</h2>
            <ul class="catalog-object-list">
                <li v-for="item in recentItems">
                    <a class="catalog-object-button" v-bind:href="'/item?item_id=' + item.id"> {{ item.name }} </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
